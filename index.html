<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image"  content="../images/hsk9.jpg">
    <meta name="twitter:image" content="../images/hsk9.jpg">
    
    <!-- Title Page-->
    <title>Webinar Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01   p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Dog Training Q/A Webinar.<br>This Friday at 8PM</h2>
      
                    <form method="POST" action="https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjUwNTZlMDYzZTA0Mzc1MjY1NTUzYzUxMzUi_pc" onsubmit="return validateForm()">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="First Name" name="firstName" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email Address" name="email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="WhatsApp Number" name="whatsappNumber" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Question? (Optional)" name="breastfeedingQuestion">
                             
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validateForm() {
            var email = document.forms[0]["email"].value;
            var whatsappNumber = document.forms[0]["whatsappNumber"].value;
    
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email pattern
            if (!emailPattern.test(email)) {
                alert("Invalid email address.");
                return false;
            }
    
            var whatsappNumberPattern = /^\d+$/; // Pattern to allow only numbers
            if (!whatsappNumberPattern.test(whatsappNumber)) {
                alert("WhatsApp number must contain only numbers.");
                return false;
            }
    
            return true; // Return true if validations pass
        }
    </script>
    

 

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
